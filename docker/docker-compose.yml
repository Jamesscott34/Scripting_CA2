services:
  db:
    image: postgres:16-alpine
    container_name: ca2_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ca2_bank}
      POSTGRES_USER: ${POSTGRES_USER:-ca2_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - ca2_db_data:/var/lib/postgresql/data
    networks:
      - ca2_net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "ca2_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: ca2_web:latest
    container_name: ca2_web
    restart: unless-stopped
    environment:
      SECURE_MODE: ${SECURE_MODE:-secure}
      # Use the Docker service name for Postgres so Django connects correctly
      # inside the Docker network instead of trying to reach localhost.
      POSTGRES_HOST: db
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - ca2_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"

networks:
  ca2_net:
    driver: bridge

volumes:
  ca2_db_data:
    driver: local

